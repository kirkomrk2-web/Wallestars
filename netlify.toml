# Netlify Configuration for Wallestars Control Center
[build]
  # Base directory for the build (repository root)
  base = "."
  
  # Directory with the frontend build output
  publish = "dist"
  
  # Build command for the application
  # Explicitly run npm install with --legacy-peer-deps before building
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Functions directory (for serverless backend)
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    # Note: Update Access-Control-Allow-Origin to your specific domain in production
    # For example: Access-Control-Allow-Origin = "https://yourdomain.com"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Dev server settings (for local Netlify CLI development)
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 3000
  framework = "#custom"
  autoLaunch = false
