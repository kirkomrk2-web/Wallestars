# Netlify Configuration for Wallestars Control Center
[build]
  # Directory with the frontend build output
  publish = "dist"
  
  # Build command for the application
  # Note: Netlify automatically runs npm install before this command
  command = "npm run build"
  
  # Functions directory (for serverless backend)
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # NOTE: --legacy-peer-deps is required due to peer dependency conflicts between
  # some devDependencies (e.g., @vitejs/plugin-react and react versions).
  # This flag allows the build to proceed despite these conflicts.
  # TODO: Review and update dependencies to resolve peer conflicts if possible.
  NPM_FLAGS = "--legacy-peer-deps"

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    # Note: Update Access-Control-Allow-Origin to your specific domain in production
    # For example: Access-Control-Allow-Origin = "https://yourdomain.com"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Context-specific settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Dev server settings (for local Netlify CLI development)
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 3000
  framework = "#custom"
  autoLaunch = false
